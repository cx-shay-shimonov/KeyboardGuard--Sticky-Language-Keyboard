name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build KeyboardGuard
      run: |
        swiftc KeyboardGuard.swift -o KeyboardGuard \
          -framework Foundation \
          -framework Carbon \
          -framework AppKit \
          -framework IOKit \
          -O  # Optimized build
        
        # Create distribution package
        mkdir -p KeyboardGuard-release
        cp KeyboardGuard KeyboardGuard-release/
        cp languages.json KeyboardGuard-release/
        cp find_input_sources.swift KeyboardGuard-release/
        cp README.md KeyboardGuard-release/
        cp LICENSE KeyboardGuard-release/
        
        # Create tarball
        tar -czf KeyboardGuard-macOS.tar.gz KeyboardGuard-release/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          KeyboardGuard-macOS.tar.gz
          KeyboardGuard-release/KeyboardGuard
        body: |
          ## What's Changed
          
          ### ðŸš€ Features
          - IOKit-based typing detection for zero interruption
          - Extensible JSON configuration system
          - Support for 30+ languages
          - Real-time idle time monitoring
          
          ### ðŸ“¦ Installation
          1. Download `KeyboardGuard-macOS.tar.gz`
          2. Extract and run `./KeyboardGuard`
          3. See README.md for full instructions
          
          ### ðŸ”§ Requirements
          - macOS (tested on Sonoma)
          - No additional dependencies required
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v0.9.0...v1.0.0
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
